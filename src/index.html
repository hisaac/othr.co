	<script>
		function setRandomColorForClass(className) {
			const color = randomColor();
			const elements = document.getElementsByClassName(className);
			for (let i = 0; i < elements.length; i++) {
				elements[i].style.color = color;
			}
		}
		setRandomColorForClass('o');
		setRandomColorForClass('t');
		setRandomColorForClass('h');
		setRandomColorForClass('r');
	</script>
